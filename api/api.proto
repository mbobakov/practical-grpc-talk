syntax = "proto3";

package api;

option go_package = "api";

import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";

// Time is a service only for example
service Time {
  // Returns current day length. Server time will be used
  rpc CurrentDayLength(google.protobuf.Empty) returns (google.protobuf.Duration);
}
